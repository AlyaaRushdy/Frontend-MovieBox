      type="image/x-icon"

    <title>MovieBox</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-transparent position-absolute w-100 z-3"
    >
      <div class="container">
        <!-- logo -->
        <a class="navbar-brand z-3 text-white" href="index.html">
          <img src="./src/images/favicon.png" alt="MovieBox" />
          <span class="fs-3 align-middle d-inline-block ms-2">MovieBox</span>
        </a>

        <!-- collapse button -->
        <button
          class="navbar-toggler text-bg-primary text-white z-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars p-1"></i>
        </button>

        <!-- search and nav list -->
        <div
          class="collapse navbar-collapse bg-primary bg-gradient py-2 py-lg-0 justify-content-between z-1"
          id="navbarNav"
        >
          <!-- search form -->
          <form
            class="d-flex search-form position-relative w-50 mx-auto"
            role="search"
          >
            <input
              class="form-control bg-transparent border-light focus-ring focus-ring-primary text-light search-input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn fa fa-search position-absolute text-light search-btn"
              type="submit"
            ></button>
          </form>

          <!-- nav list -->
          <ul class="navbar-nav gap-2">
            <li class="nav-item nav-underline mx-auto">
              <a href="index.html" class="nav-link text-light">Home</a>
            </li>
            <li class="nav-item nav-underline mx-auto">
              <a href="src/html/contact.html" class="nav-link text-light">
                Contact Us
              </a>
            </li>
            <li class="nav-item m-auto">
              <button
                class="btn btn-outline-light"
                data-bs-theme-value="dark"
                id="color-scheme-toggler"
              >
                <i class="fa-regular fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel  -->
    <section
      id="carouselIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators align-items-center">
        <button
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner"></div>
    </section>

    <!-- cards -->
    <section class="container my-4">
      <h2
        class="border-bottom pb-2 border-primary border-2 col-8 col-md-4 cards-h2"
      >
        Popular Movies
      </h2>
      <div
        class="cards-container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 py-3 justify-content-center"
      ></div>
    </section>

    <nav
      aria-label="Page navigation"
      class="mb-5 d-flex justify-content-center"
    >
      <div class="d-inline-flex pagination-nav">
        <button class="btn btn-primary rounded-end-0 prevButton disabled">
          Previous
        </button>
        <ul class="pagination my-0 mx-1 gap-1"></ul>
        <button class="btn btn-primary rounded-start-0 nextButton">Next</button>

    </nav>
